<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App - Stop Hook Learning Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Counter App</h1>
        <p class="subtitle">A simple project to learn stop hook validation</p>
        
        <div class="counter-display">
            <span id="counter-value">0</span>
        </div>
        
        <div class="button-group">
            <button id="increment-btn" class="btn btn-primary">
                Increment (+1)
            </button>
            <button id="reset-btn" class="btn btn-secondary">
                Reset
            </button>
        </div>
        
        <div class="info">
            <p>Success criteria for this project:</p>
            <ul>
                <li>✅ HTML validates correctly</li>
                <li>✅ CSS styling is applied</li>
                <li>✅ JavaScript counter functionality works</li>
                <li>✅ All files pass linting</li>
            </ul>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
